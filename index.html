<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Dark Mode Code Highlighting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ενσωμάτωση του Dracula theme για Highlight.js από CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/dracula.min.css" />

  <!-- Μερικό custom CSS για ακόμα πιο «μοντέρνο» αποτέλεσμα -->
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      text-align: center;
    }
    pre {
      background-color: #2d2d2d; /* σκούρο φόντο για το code block */
      border-radius: 8px;
      padding: 1.5rem;
      overflow-x: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      margin: 2rem 0;
    }
    /* Προαιρετικό: λίγο χρώμα στα σχόλια (Handlebars/HTML) */
    /* Αυτό το χειρίζεται κυρίως το highlight.js, αλλά μπορούμε να τονίσουμε επιπλέον αν θέλουμε.*/
  </style>
</head>
<body>
  <h1>Dark Mode Code Example with Dracula Theme</h1>
  
  <pre>
    <code class="language-html">
&lt;div class="entry"&gt;
  {{!-- only show if author exists --}}
  {{#if author}}
    &lt;h1&gt;{{firstName}} {{lastName}}&lt;/h1&gt;
  {{/if}}
&lt;/div&gt;
    </code>
  </pre>

  <!-- Ενσωμάτωση Highlight.js (βασικό script) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  
  <!-- Αυτό το script αρχικοποιεί το highlighting σε όλα τα code blocks -->
  <script>
    hljs.highlightAll();
  </script>
</body>
</html>
