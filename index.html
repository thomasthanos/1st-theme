<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Αναλυτική Προβολή Κώδικα</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Highlight.js CSS - Dracula Dark Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/dracula.min.css">

  <!-- Custom CSS για μοντέρνα dark mode εμφάνιση -->
  <style>
    /* Βασική διαμόρφωση της σελίδας */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    /* Στυλ για κάθε code card */
    .code-container {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    .code-container h2 {
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 1rem;
      font-size: 1.2rem;
    }
    .code-container pre {
      margin: 0;
      padding: 1rem;
      overflow-x: auto;
      background-color: #1e1e1e;
      font-size: 0.9rem;
    }
    /* Μικρά βελτιωτικά για το <code> ώστε να μην "χαλαρώνει" η μορφοποίηση */
    pre code {
      display: block;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Προβολή Αρχείων με Highlight.js</h1>
    
    <!-- Card για Prezomenoi_OG.plugin.js -->
    <div class="code-container">
      <h2>Prezomenoi_OG.plugin.js</h2>
      <pre><code id="code1" class="language-javascript">// Φόρτωση κώδικα...</code></pre>
    </div>

    <!-- Card για discord_change.plugin.js -->
    <div class="code-container">
      <h2>discord_change.plugin.js</h2>
      <pre><code id="code2" class="language-javascript">// Φόρτωση κώδικα...</code></pre>
    </div>

    <!-- Card για Early_SimplethemeV3.theme.css -->
    <div class="code-container">
      <h2>Early_SimplethemeV3.theme.css</h2>
      <pre><code id="code3" class="language-css">/* Φόρτωση κώδικα... */</code></pre>
    </div>
    
    <!-- Card για SimplethemeV2.theme.css -->
    <div class="code-container">
      <h2>SimplethemeV2.theme.css</h2>
      <pre><code id="code4" class="language-css">/* Φόρτωση κώδικα... */</code></pre>
    </div>
  </div>
  
  <!-- Highlight.js script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  
  <!-- JavaScript για φόρτωση των αρχείων μέσω fetch -->
  <script>
    // URLs προς τα αρχεία στο GitHub
    const url1 = "https://raw.githubusercontent.com/thomasthanos/1st-theme/main/Discord%20DEV/Plugins/Prezomenoi_OG.plugin.js";
    const url2 = "https://raw.githubusercontent.com/thomasthanos/1st-theme/main/Discord%20DEV/Plugins/discord_change.plugin.js";
    const url3 = "https://raw.githubusercontent.com/thomasthanos/1st-theme/main/Discord%20DEV/Themes/Early_SimplethemeV3.theme.css";
    const url4 = "https://raw.githubusercontent.com/thomasthanos/1st-theme/main/Discord%20DEV/Themes/SimplethemeV2.theme.css";

    /**
     * Συνάρτηση για φόρτωση και εμφάνιση του κώδικα.
     * @param {string} url - Το URL του raw αρχείου.
     * @param {string} elementId - Το id του <code> στοιχείου που θα τοποθετηθεί ο κώδικας.
     */
    function loadCode(url, elementId) {
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Error while fetching ' + url);
          }
          return response.text();
        })
        .then(data => {
          const codeElement = document.getElementById(elementId);
          codeElement.textContent = data;
          // Εφαρμογή syntax highlighting σε αυτό το στοιχείο
          hljs.highlightElement(codeElement);
        })
        .catch(error => {
          document.getElementById(elementId).textContent = 'Error loading code: ' + error;
        });
    }

    // Φόρτωση των αρχείων στα αντίστοιχα code blocks
    loadCode(url1, 'code1');
    loadCode(url2, 'code2');
    loadCode(url3, 'code3');
    loadCode(url4, 'code4');
  </script>
</body>
</html>
