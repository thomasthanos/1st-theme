<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Προβολή Κώδικα από GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Βασικό CSS για ωραία εμφάνιση του κώδικα -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
    }
    .code-block {
      background: #2d2d2d;
      color: #fff;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      margin-bottom: 1.5rem;
      white-space: pre;
      font-size: 0.9rem;
      line-height: 1.5;
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Προβολή Αρχείων από GitHub</h1>
    
    <h2>Prezomenoi_OG.plugin.js</h2>
    <pre id="code1" class="code-block">// Φόρτωση κώδικα...</pre>
    
    <h2>discord_change.plugin.js</h2>
    <pre id="code2" class="code-block">// Φόρτωση κώδικα...</pre>
    
    <h2>Early_SimplethemeV3.theme.css</h2>
    <pre id="code3" class="code-block">// Φόρτωση κώδικα...</pre>
    
    <h2>SimplethemeV2.theme.css</h2>
    <pre id="code4" class="code-block">// Φόρτωση κώδικα...</pre>
  </div>

  <script>
    // Συνάρτηση που φορτώνει το περιεχόμενο ενός αρχείου από URL και το εμφανίζει μέσα σε ένα στοιχείο
    function loadCode(url, elementId) {
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Error while fetching ' + url);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById(elementId).textContent = data;
        })
        .catch(error => {
          document.getElementById(elementId).textContent = 'Error loading code: ' + error;
        });
    }

    // URLs προς τα αρχεία στο GitHub (βεβαιώσου ότι οι διαδρομές είναι σωστές και τα αρχεία είναι δημόσια)
    const url1 = "https://raw.githubusercontent.com/thomasthanos/1st-theme/main/Discord%20DEV/Plugins/Prezomenoi_OG.plugin.js";
    const url2 = "https://raw.githubusercontent.com/thomasthanos/1st-theme/main/Discord%20DEV/Plugins/discord_change.plugin.js";
    const url3 = "https://raw.githubusercontent.com/thomasthanos/1st-theme/main/Discord%20DEV/Themes/Early_SimplethemeV3.theme.css";
    const url4 = "https://raw.githubusercontent.com/thomasthanos/1st-theme/main/Discord%20DEV/Themes/SimplethemeV2.theme.css";

    // Φόρτωση των αρχείων στα αντίστοιχα <pre> blocks
    loadCode(url1, 'code1');
    loadCode(url2, 'code2');
    loadCode(url3, 'code3');
    loadCode(url4, 'code4');
  </script>
</body>
</html>
