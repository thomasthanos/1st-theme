<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Modern Page Example</title>

  <!-- Για responsive σχεδίαση σε κινητά/tablets -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Σύνδεση με τα CSS από το GitHub σου (παράδειγμα) -->
  <!-- Αν έχεις μόνο ένα CSS, βάλε απλώς ένα link -->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/thomasthanos/lst-theme/main/Early_SimplethemeV3.theme.css" />
  <link rel="stylesheet" href="https://raw.githubusercontent.com/thomasthanos/lst-theme/main/SimplethemeV2.theme.css" />

  <!-- Προαιρετικό: Λίγα δικά μας στιλ για πιο "μοντέρνο" layout -->
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif; 
      background: #f0f0f0;
      color: #333;
    }
    header, nav, main, footer {
      margin: 0 auto;
      max-width: 1200px;
      padding: 1rem;
    }
    header {
      background: #1e1e1e;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 1rem 0 0 0;
    }
    nav a {
      text-decoration: none;
      color: #fff; /* αλλαγή για να φαίνονται στο σκοτεινό header */
      font-weight: bold;
    }
    main {
      background: #fff;
      padding: 2rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    footer {
      text-align: center;
      margin: 1rem auto;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Καλώς ήρθες στο Modern Example!</h1>
    <nav>
      <ul>
        <li><a href="#">Αρχική</a></li>
        <li><a href="#">Σχετικά</a></li>
        <li><a href="#">Επικοινωνία</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Περιγραφή</h2>
      <p>
        Αυτή είναι μια μοντέρνα σελίδα, δομημένη με HTML5 semantic tags,
        η οποία κάνει include τα CSS & JS αρχεία σου απευθείας από το GitHub.
      </p>
      <button id="actionButton">Πάτα με!</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Το δικό σου site. Όλα τα δικαιώματα κατοχυρωμένα.</p>
  </footer>

  <!-- Σύνδεση με τα JS αρχεία από το GitHub σου -->
  <script src="https://raw.githubusercontent.com/thomasthanos/lst-theme/main/Prezemnoi_OG-plugin.js"></script>
  <script src="https://raw.githubusercontent.com/thomasthanos/lst-theme/main/discord_change-plugin.js"></script>

  <!-- Προαιρετικό JS για δοκιμή -->
  <script>
    const btn = document.getElementById('actionButton');
    btn.addEventListener('click', () => {
      alert('Hello from the Modern Page!');
    });
  </script>

</body>
</html>
